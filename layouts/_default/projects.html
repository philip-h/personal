{{ define "main" }}
{{ range .Pages }}
<div class="bg-nord-3 rounded-lg p-4 flex flex-col relative group">

  <div class="flex gap-8">
    <div>
      <h3 class="text-lg font-bold">
        <a href="{{ .Params.url }}" target="_blank" class="underline hover:text-nord-8">{{ .Title }}</a>
      </h3>
      <p class="text-nord-6 text-opacity-50">
        {{ .Params.technologies }}
      </p>
    </div>
  </div>

  <div class="grid grid-rows-[0fr] group-hover:grid-rows-[1fr] transition-[grid-template-rows]">
    <div class="overflow-hidden">
      {{ .Content }}
    </div>
  </div>
  <div class="absolute right-4 bottom-4 group-hover:rotate-180 transition-transform">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-4">
      <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
    </svg>
  </div>
</div>
{{ end }}
{{ end }}
